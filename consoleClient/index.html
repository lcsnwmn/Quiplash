<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="style.css">
<!--<script src="scripts/main.js"></script>-->


<html>
<body>

<div id="title">
<center><h3>QuipLash!</h3></center>
</div>

<div class="instruct_text">
	<h3>How to play!</h3>
	<p>Welcome to Quiplash where anything can happen!</p>
</div>

<div class="player_list">
	<h3>In game...</h3>
	<table class="player_list">
		<tr class="player_list">
			<th class="player_list">Player</th>
			<th class="player_list">Score</th>
		</tr>
		<tr>
			<td class="player_list">Example</td>
			<td class="player_list">0</td>
		</tr>
</table>

</div>

<div id="lobby" class="active">
<h3>Lobby</h3>
</div>

<div id="prompt" class="inactive">
<h3>Prompt</h3>
</div>

<div id="judge" class="inactive">
<h3>Judge</h3>
</div>

<div id="tally" class="inactive">
<h3>Tally</h3>
</div>

</body>
</html>
