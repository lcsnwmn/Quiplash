<!DOCTYPE html>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="scripts/main.js"></script>


<html>
<body>

<div id="title">
<center><h3 id="page_title">QuipLash!</h3></center>
</div>

<button type="button"
onclick="testFunction()">Change Content
</button>

<button type="button"
onclick="checkStateChange()">State Change
</button>

<p id="test">Not Worked</p>

<div class="instruct">
	<h3 class="instruct_title">How to play!</h3>
	<p class="instruct_text">Welcome to Quiplash where anything can happen!</p>
</div>

<div class="player_list">
	<h3>In game...</h3>
	<table class="player_list">
		<tr class="player_list">
			<th class="player_list">Player</th>
			<th class="player_list">Score</th>
			<th class="player_list">Avatar</th>
		</tr>
		<tr>
			<td class="player_list">Example</td>
			<td class="player_list">0</td>
			<td class="player_list"><img src="images/cube_boy.gif" alt="Cube Boy"></td>
		</tr>
		<tr>
			<td class="player_list">None</td>
			<td class="player_list">0</td>
			<td class="player_list"><img src="images/cube_boy.gif" alt="Cube Boy"></td>
		</tr>
		<tr>
			<td class="player_list">None</td>
			<td class="player_list">0</td>
			<td class="player_list"><img src="images/cube_boy.gif" alt="Cube Boy"></td>
		</tr>
		<tr>
			<td class="player_list">None</td>
			<td class="player_list">0</td>
			<td class="player_list"><img src="images/cube_boy.gif" alt="Cube Boy"></td>
		</tr>
</table>

</div>

<div id="lobby" class="active">
<h3 id="state_title">Lobby</h3>
</div>

<div id="prompt" class="inactive">
<h3 id="state_title">Prompt</h3>
</div>

<div id="answers" class="inactive">
<h3 id="state_title">Answers</h3>
</div>

<div id="tally" class="inactive">
<h3 id="state_title">Tally</h3>
</div>

</body>
</html>
