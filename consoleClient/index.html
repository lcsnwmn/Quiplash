<!DOCTYPE html>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="scripts/main.js"></script>


<html>
<body>

<div id="title">
<center><h3 id="page_title">QuipLash!</h3></center>
</div>

<!--
<button type="button"
onclick="toggleStates()">Test button
</button>
-->

<div class="instruct">
	<h3 class="instruct_title">How to play!</h3>
	<p class="instruct_text">Welcome to Quiplash where anything can happen!</p>
</div>

<div class="player_list">
	<table class="player_list">
		<tr class="player_list">
			<th class="player_list">Player</th>
			<th class="player_list">Score</th>
			<th class="player_list">Avatar</th>
		</tr>
		<tr>
			<td class="player_list" id="p1">Example</td>
			<td class="player_list" id="s1">0</td>
			<td class="player_list"><img id="avatar" src="images/cube_boy_large.gif" alt="Cube Boy"></td>
		</tr>
		<tr>
			<td class="player_list" id="p2">None</td>
			<td class="player_list" id="s2">0</td>
			<td class="player_list"><img id="avatar" src="images/sphere_kid_large.gif" alt="Cube Boy"></td>
		</tr>
		<tr>
			<td class="player_list" id="p3">None</td>
			<td class="player_list" id="s3">0</td>
			<td class="player_list"><img id="avatar" src="images/green_thing_large.gif" alt="Cube Boy"></td>
		</tr>
		<tr>
			<td class="player_list" id="p4">None</td>
			<td class="player_list" id="s4">0</td>
			<td class="player_list"><img id="avatar" src="images/the_cone_large.gif" alt="Cube Boy"></td>
		</tr>
</table>

</div>

<div id="lobby" class="active">
<h3 id="state_title">Lobby</h3>

<h4 id="lobby_timer_text">Waiting for Players</h4>

</div>

<div id="prompt" class="active">
<h3 id="state_title">Prompt</h3>

<div id="question">
<h4 id="question1_desc">Why did the chicken cross the road?</h4>
</div>
<div id="prompt_counter">
<h1 id="prompt_counter_num">60</h1>
</div>

</div>

<div id="answers" class="active">
<h3 id="state_title">Answers</h3>
<div id="question">
<h4 id="question2_desc">Why did the chicken cross the road?</h4>
</div>
<div id="answer1">
<h4 id="answer1_desc">Grab a burg!</h4>
</div>
<div id="answer2">
<h4 id="answer2_desc">Snatch a taco!</h4>
</div>
<div id="prompt_counter">
<h1 id="answers_counter_num">60</h1>
</div>
</div>

<div id="tally" class="active">
<h3 id="state_title">Tally</h3>
</div>

</body>
</html>
